<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <title>Kuang's Cyberpunk Website</title>

    <style>
      /* Ensure the body takes up the full screen */
      body {
        margin: 0;
        height: 100vh;
        overflow: hidden;
      }

      /* Video container to fit the entire viewport */
      .video-container {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
        overflow: hidden;
      }

      /* Make sure the video covers the screen without distortion */
      .video-container video {
        min-width: 100%;
        min-height: 100%;
        object-fit: cover;
      }

      /* Styling for the main content */
      .content {
        position: relative;
        z-index: 1;
        text-align: center;
        color: #00ffff;
        font-family: 'Courier New', Courier, monospace;
        margin-top: 20%;
      }

      /* Button styling */
      button {
        margin-top: 20px;
        padding: 12px 30px;
        font-size: 18px;
        color: #ff007f;
        background: none;
        border: 2px solid #ff007f;
        cursor: pointer;
        transition: 0.3s ease-in-out;
      }

      button:hover {
        background-color: #ff007f;
        color: #0d0d0d;
      }
    </style>
  </head>

  <body>
    <!-- Video Background -->
    <div class="video-container">
      <video autoplay muted loop playsinline>
        <source src="%PUBLIC_URL%/chinatown.mp4" type="video/mp4" />
        Your browser does not support the video tag.
      </video>
    </div>

    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
